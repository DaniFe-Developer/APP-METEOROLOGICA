<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="STYLE/style.css">
	<link rel="icon"  href="IMAGES/cloud.ico">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>APP CLIMATICA</title>
</head>
<body>
	<div class="container">
		<div class="search-box">
			<i class='bx bxs-map'></i>
			<input type="text" placeholder="Enter you location">
			<button class="bx bx-search"></button>
		</div>
		<p class="city-hide">City hide</p>

		<div class="weather-box">
			<div class="box">
				<div class="info-weather">
					<div class="weather">
						<img src="IMAGES/cloud.png">
						<p class="temperature"> 0 <span>°C</span></p>
						<p class="description">Broken Clouds</p>
					</div>
				</div>
			</div>
		</div>

		<div class="weather-details">
			<div class="humidity">
				<i class='bx bx-water'></i>
				<div class="text">
					<div class="info-humidity">
						<span>0%</span>
					</div>
					<p>Humidity</p>
				</div>
			</div>

			<div class="wind">
				<i class='bx bx-wind' ></i>
				<div class="text">
					<div class="info-wind">
						<span>0 Km/h</span>
					</div>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>
		<div class="not-found">
			<div class="box">
				<img src="IMAGES/404.png">
				<p>¡Ooops! localitaton not found</p>
			</div>
		</div>
	</div>
	<script src="ANIMATION/script.js"></script>
</body>
</html>
